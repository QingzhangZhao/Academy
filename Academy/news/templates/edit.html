<!DOCTYPE html>
<html>
<head>
<meta http-quiv='content-type' content='text/html;charset=UTF-8'>
<link rel="stylesheet" type="text/css" href="/static/css/bootstrap.css">
<title>Add News</title></head>

<body>
	<div class='container'>
		<a href='/news/showall/'>NewsList</a>
		<h1 class='text-info'>Add News</h1>
		{% if form %}
			<h4 class='text-danger'>{{ form.errors }}</h4>
		{% endif %}
		<form action='' method='POST'enctype='multipart/form-data' >
			<div class='form-group'>
			<div class='input-group'>
				<div class='input-group-addon' width='100px'>TITLE</div>
				<input class='form-control' type='text' name='title' maxlength='120' placeholder='input the news title' value='{{news.title}}'>
			</div>
			</div>
			<div class='form-group'><div class='input-group'>
				<div class='input-group-addon'>Content</div>
				<textarea name='content' rows='15' class='form-control'>{{news.content}}</textarea>
			</div></div>
			<div class='form-group'><div class='input-group'>
				<div class='input-group-addon'>Image</div>
				<input class='form-control' type='file' name='images'>
			</div></div>
			<button class='btn btn-block btn-success'>OK</button>
		</form>
	</div>
</body>
</html>
